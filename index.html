<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
</head>
<body>
    <header>
        <h1>Tic Toc Toe</h1>
        
    </header>
    <main>
        <div id="player1Section" class="player">
            <h2>Player1</h2>
            <p></p>
        </div>
        <div class="gameContainer">
            <button id="startGame">Start Game</button>
            <div class="gameBoard">
                <div id="cell0" class="cell"></div>
                <div id="cell1" class="cell"></div>
                <div id="cell2" class="cell"></div>
                <div id="cell3" class="cell"></div>
                <div id="cell4" class="cell"></div>
                <div id="cell5" class="cell"></div>
                <div id="cell6" class="cell"></div>
                <div id="cell7" class="cell"></div>
                <div id="cell8" class="cell"></div>
            </div>
            <dialog>
                <div class="dialogContainer">
                    <p></p>
                    <div class="btnContainer">
                        <button id="playAgain">Play Again</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>
            </dialog>
        </div>
        <div id="player2Section" class="player">
            <h2>Player2</h2>
            <p></p>
        </div>
    </main>
    <footer>Copyright &copy; Mostafa Ahmed</footer>
</body>
</html>
